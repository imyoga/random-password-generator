<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1 class="text-4xl font-bold text-center mb-10 title-gradient">
				Password Generator
			</h1>

			<div class="mb-8">
				<div class="flex items-center justify-between password-display">
					<span id="passwordOutput" class="truncate">P@$$wOrd</span>
					<div class="tooltip">
						<button
							id="copyButton"
							class="btn btn-secondary ml-3 px-3 py-2 text-sm flex-shrink-0"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="20"
								height="20"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2.5"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
								<path
									d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
								></path>
							</svg>
						</button>
						<span class="tooltiptext" id="copyTooltip">Copy to clipboard</span>
					</div>
				</div>
			</div>

			<div class="mb-8">
				<div class="flex justify-between items-center mb-3">
					<label for="lengthSlider" class="form-label">Password Length:</label>
					<span id="lengthValue" class="length-value-text">12</span>
				</div>
				<input
					type="range"
					id="lengthSlider"
					min="6"
					max="32"
					value="12"
					class="slider"
				/>
			</div>

			<div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-5 mb-10">
				<div class="flex items-center">
					<input
						type="checkbox"
						id="includeUppercase"
						class="form-checkbox mr-3"
						checked
					/>
					<label for="includeUppercase" class="text-sm text-gray-300"
						>Include Uppercase (A-Z)</label
					>
				</div>
				<div class="flex items-center">
					<input
						type="checkbox"
						id="includeLowercase"
						class="form-checkbox mr-3"
						checked
					/>
					<label for="includeLowercase" class="text-sm text-gray-300"
						>Include Lowercase (a-z)</label
					>
				</div>
				<div class="flex items-center">
					<input
						type="checkbox"
						id="includeNumbers"
						class="form-checkbox mr-3"
						checked
					/>
					<label for="includeNumbers" class="text-sm text-gray-300"
						>Include Numbers (0-9)</label
					>
				</div>
				<div class="flex items-center">
					<input
						type="checkbox"
						id="includeSymbols"
						class="form-checkbox mr-3"
						checked
					/>
					<label for="includeSymbols" class="text-sm text-gray-300"
						>Include Symbols (!@#$)</label
					>
				</div>
			</div>

			<button id="generateButton" class="btn btn-primary w-full text-lg">
				Generate Password
			</button>
		</div>

		
	</body>
</html>
